
<div *ngIf="valid == true" class="container">
    <div class="row">

        <div *ngFor="let item of products" class="card" style="width: 18rem;">
            <img src="{{ item.image }}" class="card-img-top" alt="product image">
            <div class="card-body">
                <p class="card-text">{{ item.title }}</p>
                <h5 class="card-price">Price : {{ item.price }}</h5>
                
            </div>
            <h2 class="card-rate">{{item.rating.rate}}</h2>
            <a href="#" class="btn btn-primary">Add to cart</a>

        </div>

        

    </div>
</div>
